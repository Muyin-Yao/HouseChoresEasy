<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>House Chores Table</h2>

<table id="myTable">
  <tr>
    <th>Name</th>
    <th>House Chores</th>
  </tr>
  <tr>
    <td>Amy</td>
    <td id="Amy"></td>
  </tr>
  <tr>
    <td>Anna</td>
    <td id="Anna"></td>
  </tr>
  <tr>
    <td>Kerry</td>
    <td id="Kerry"></td>
  </tr>
  <tr>
    <td>Ivian</td>
    <td id="Ivian"></td>
  </tr>
  <tr>
    <td>Vicky</td>
    <td id="Vicky"></td>
  </tr>
</table>
<br>
<button onclick="myFunction()">Click to assign house chores</button>

<script>
function myFunction() {

    var arr = [0, 1, 2, 3, 4];
    shuffle(arr);

    workName = ["clean kitchen", "clean living room", 
                "kitchen trash", "recycle trash", "bathroom trash"]

    var chorse = [0, 1, 2, 3, 4];
    for (let i = 0; i < arr.length; i++) {
        chorse[i] = workName[arr[i]];
    }

    document.getElementById('Amy').innerHTML = chorse[0]
    document.getElementById('Anna').innerHTML = chorse[1]
    document.getElementById('Kerry').innerHTML = chorse[2]
    document.getElementById('Ivian').innerHTML = chorse[3]
    document.getElementById('Vicky').innerHTML = chorse[4]
}

function shuffle(array) {
  let currentIndex = array.length,  randomIndex;

  // While there remain elements to shuffle...
  while (currentIndex != 0) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    // And swap it with the current element.
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }

  return array;
}
</script>


</body>
</html>
